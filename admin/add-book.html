      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="logo">Admin Perpustakaan Politeknik Negeri Medan</div>
        <nav>
          <ul>
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a class="active" href="./books.html">Kelola Buku</a></li>
            <li><a href="./members.html">Kelola Anggota</a></li>
            <li><a href="./loans.html">Kelola Peminjaman</a></li>
            <li><a href="./returns.html">Kelola Pengembalian</a></li>
            <li><a href="./reports.html">Laporan</a></li>
            <li><a href="./login-requests.html">Ajuan Pengunjung</a></li>
            <li><a href="../admin/login.html">Logout</a></li>
          </ul>
        </nav>
      </aside>

      <main class="main">
        <div class="topbar">
          <div>
            <h1>Tambah Buku</h1>
            <p class="label">Lengkapi form berikut untuk menambah buku baru</p>
          </div>
          <a class="btn btn-outline" href="./books.html">Kembali</a>
        </div>

        <section class="card">

          <!-- FORM YANG SUDAH DIBENARKAN -->
          <form action="insert.php" method="POST" enctype="multipart/form-data">
            <div class="form-grid">

              <div>
                <label for="judul">Judul</label>
                <input id="judul" name="judul" type="text" placeholder="contoh: Clean Architecture" required />
              </div>

              <div>
                <label for="penulis">Penulis</label>
                <input id="penulis" name="penulis" type="text" placeholder="nama penulis" required />
              </div>

              <div>
                <label for="tahun">Tahun</label>
                <input id="tahun" name="tahun" type="number" placeholder="2024" required />
              </div>

              <div>
                <label for="kategori">Kategori</label>
                <select id="kategori" name="kategori" required>
                  <option value="">Pilih kategori</option>
                  <option value="Teknologi">Teknologi</option>
                  <option value="Sastra">Sastra</option>
                  <option value="Bisnis">Bisnis</option>
                  <option value="Pendidikan">Pendidikan</option>
                </select>
              </div>

              <div>
                <label for="stok">Stok</label>
                <input id="stok" name="stok" type="number" placeholder="jumlah stok" required />
              </div>

              <div>
                <label for="cover">Upload Cover</label>
                <input id="cover" name="cover" type="file" accept="image/*" />
              </div>

            </div>

            <div class="form-actions">
              <button class="btn btn-outline" type="reset">Bersihkan</button>
              <button class="btn btn-primary" type="submit">Simpan Buku</button>
            </div>
          </form>
          <!-- END FORM -->

        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
